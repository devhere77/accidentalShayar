{% load static %}


    <div id="fh5co-blog-popular">
        <div class="container">
            <div class="row animate-box">
                <div class="col-md-12 col-md-offset-0 text-center fh5co-heading">
                    <h2><span>Popular Post</span></h2>
                </div>
            </div>
            <div class="row">
                {% for shy in popPost %}
                <div class="col-md-3">
                    <div class="fh5co-blog animate-box">
                        <a target="_blank" href="/shayari/{{shy.id}}"><img class="img-responsive" src="{{ shy.img.url }}" alt="{{ shy.name }}"></a>
                        <div class="blog-text">
                            <h3><a href="#">{{ shy.name }}</a></h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
